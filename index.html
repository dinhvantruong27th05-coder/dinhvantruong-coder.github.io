<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xin chào!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #fff;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    p {
      color: #333;
      font-size: 1.2em;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1em;
      color: white;
      background: #ff6f61;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .button:hover {
      background: #ff3b2e;
    }
  </style>
</head>
<body>
  <h1>👋 Chào mừng bạn đến với website của tôi!</h1>
  <p>Đây là trang web đầu tiên mình tạo bằng GitHub Pages 🚀</p>
  <a href="https://github.com/" class="button">Xem GitHub</a>
</body>
</html>
